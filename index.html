<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <h1 id="title" style="text-align: center; font-family: 'Mahaba', sans-serif;">Desenvolvido por <a href="https://github.com/GabrielScarpelin/">Gabriel Scarpelin</a></h1>
    <div class="calc-container">
        <div class="calc-container1">
            <div id="fundo-resultado">
                <p id="resultado">0</p>
            </div>
            <div class="fundo" id="tC" onclick="limpar()"><p class="paragraph">C</p></div>
            <div class="fundo" id="tB" onclick="voltar()"><p class="paragraph"><</p></div>
            <div class="fundo" id="tDiv" onclick="operacao('/')" id="dividi"><p class="paragraph">/</p></div>
            <div class="fundo" id="tMult" onclick="operacao('*')" id="mult"><p class="paragraph">*</p></div>
            <div class="fundo" id="t7" onclick="numeros(7)"><p class="paragraph">7</p></div>
            <div class="fundo" id="t8" onclick="numeros(8)"><p class="paragraph">8</p></div>
            <div class="fundo" id="t9" onclick="numeros(9)"><p class="paragraph">9</p></div>
            <div class="fundo" id="tMenos" onclick="operacao('-')" id="sub"><p class="paragraph">-</p></div>
            <div class="fundo" id="t4" onclick="numeros(4)"><p class="paragraph">4</p></div>
            <div class="fundo" id="t5" onclick="numeros(5)"><p class="paragraph">5</p></div>
            <div class="fundo" id="t6" onclick="numeros(6)"><p class="paragraph">6</p></div>
            <div class="fundo" id="tMais" onclick="operacao('+')" id="soma"><p class="paragraph">+</p></div>
            <div class="fundo" id="t1" onclick="numeros(1)"><p class="paragraph">1</p></div>
            <div class="fundo" id="t2" onclick="numeros(2)"><p class="paragraph">2</p></div>
            <div class="fundo" id="t3" onclick="numeros(3)"><p class="paragraph">3</p></div>
            <div class="fundo" id="tI" onclick="calcular()"><p class="paragraph">=</p></div>
            <div class="fundo" id="t0" onclick="numeros(0)"><p class="paragraph">0</p></div>
            <div class="fundo" id="tPonto" onclick="numeros('.')"><p class="paragraph">.</p></div>
        </div>
    </div>
</body>
</html>
