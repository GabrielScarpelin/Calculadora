<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <h1 id="title" style="text-align: center; font-family: 'Mahaba', sans-serif;">Desenvolvido por <a href="https://github.com/GabrielScarpelin/">Gabriel Scarpelin</a></h1>
    <div class="calc-container">
        <div class="calc-container1">
            <div id="fundo-resultado">
                <p id="resultado">0</p>
            </div>
            <div class="fundo" onclick="limpar()"><p class="paragraph">C</p></div>
            <div class="fundo" onclick="voltar()"><p class="paragraph"><</p></div>
            <div class="fundo" onclick="operacao('/')" id="dividi"><p class="paragraph">/</p></div>
            <div class="fundo" onclick="operacao('*')" id="mult"><p class="paragraph">*</p></div>
            <div class="fundo" onclick="numeros(7)"><p class="paragraph">7</p></div>
            <div class="fundo" onclick="numeros(8)"><p class="paragraph">8</p></div>
            <div class="fundo" onclick="numeros(9)"><p class="paragraph">9</p></div>
            <div class="fundo" onclick="operacao('-')" id="sub"><p class="paragraph">-</p></div>
            <div class="fundo" onclick="numeros(4)"><p class="paragraph">4</p></div>
            <div class="fundo" onclick="numeros(5)"><p class="paragraph">5</p></div>
            <div class="fundo" onclick="numeros(6)"><p class="paragraph">6</p></div>
            <div class="fundo" onclick="operacao('+')" id="soma"><p class="paragraph">+</p></div>
            <div class="fundo" onclick="numeros(1)"><p class="paragraph">1</p></div>
            <div class="fundo" onclick="numeros(2)"><p class="paragraph">2</p></div>
            <div class="fundo" onclick="numeros(3)"><p class="paragraph">3</p></div>
            <div class="fundo" id="igual" onclick="calcular()"><p class="paragraph">=</p></div>
            <div class="fundo" id="zero" onclick="numeros(0)"><p class="paragraph">0</p></div>
            <div class="fundo" onclick="numeros('.')"><p class="paragraph">.</p></div>
        </div>
    </div>
</body>
</html>
